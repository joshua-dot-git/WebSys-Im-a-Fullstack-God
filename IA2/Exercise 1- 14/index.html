    <body>
        <style>
            .error {
                border: 2px solid red;
            }
        </style>

        <form id="myForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required minlength="3" maxlength="10"><br><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <button type="button" id="toggle">Show/Hide</button><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your Email" required><br><br>
            
            <button type="submit">Login</button>

            <p>Choose your class:</p>
            <input type="radio" id="warrior" name="class" value="warrior">
            <label for="warrior" >Warrior</label>
            <input type="radio" id="rogue" name="class" value="rogue">
            <label for="rogue">Rogue</label>
            <input type="radio" id="mage" name="class" value="mage">
            <label for="mage">Mage</label>
            <input type="radio" id="healer" name="class" value="healer">
            <label for="healer">Healer</label>

            <p>Select your Skills <b>(Extra)</b>:</p>
            <input type="checkbox" name="skills" id="extra" value="timestop">
            <label for="timestop">TimeStop</label><br><br>
            <input type="checkbox" name="skills" id="extra" value="invisibility">
            <label for="invisibility">Invisibility</label><br><br>
            <input type="checkbox" name="skills" id="extra" value="superstrength">
            <label for="superstrength">SuperStrength</label><br><br>

            <p>Select Spawn point.</p>
            <label for="spawnpoint">Spawnpoint:</label>
            <select name="spawnpoint" id="spawnpoint">
                <option value="frsh">Firelink Shrine</option>
                <option value="ub">Undead Burg</option>
                <option value="ff">Fifth Fleet: Astera</option>
                <option value="af">Ancient Forest</option>
                <option value="er">Elder's Recess</option>
            </select>

            <br><br>
            <label for="desc">Write a profile description</label><br>
            <textarea name="desc" id="desc" rows="5" cols="50"></textarea>
            <p id="count">0/100</p>
