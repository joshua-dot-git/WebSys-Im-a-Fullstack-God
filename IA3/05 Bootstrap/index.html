<!DOCTYPE html>
<html lang="en">
<head>
    <title>BootstrapIntegration</title>

    <!-- Bootstrap CSS --> 
    <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
    rel="stylesheet"> 
    
    <!-- Bootstrap JS + Popper.js (for components like dropdowns, tooltips) --> 
    <script 
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js">
    </script> 
    
    <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js">
    </script>

    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Bootstrap Login</title> 
    <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap">

    <style>

        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }

        .login-card {
            padding: 1.5rem;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }

        .containernum1 {
            border: 2px solid black;
            border-radius: 8px;
            padding: 10px;
            margin-top: 10px;
        }

        .containernum2 {
            border: 2px solid black;
            border-radius: 8px;
            padding: 10px;
            margin-top: 15px;
        }

        .containernum3 {
            border: 2px solid black;
            border-radius: 8px;
            padding: 10px;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <h2 class="text-center"><b>Login</b></h2>
            <h6 class="text-center">simple login form :p</h6>
            <form>
                <div class="mb-3">
                    <label for="email" class="form-label"><b>Email</b></label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label"><b>Password</b></label>
                    <input type="password" class="form-control" id="password" placeholder="Enter your password">
                </div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>
        </div>
    </div>

    
    <div class="containernum1">
        <h4><b>Exercise 1: Equal Columns.</b></h4>
        <div class="rownum1">
            <div class="col bg-secondary text-white p-3">Column 1</div>
            <div class="col bg-dark text-white p-3">Column 2</div>
            <div class="col bg-danger text-white p-3">Column 3</div>
        </div>
    </div>

    <div class="containernum2"> 
        <h4><b>Exercise 2: Fixed Column Sizes.</b></h4>
        <div class="rownum2"> 
            <div class="col-4 bg-secondary text-white">Column 1 (4/12)</div> 
            <div class="col-8 bg-warning text-white">Column 2 (8/12)</div> 
        </div> 
    </div> 

    <div class="containernum3">
        <h4><b>Exercise 3: Responsive Grid.</b></h4> 
        <div class="rownum3"> 
            <div class="col-12 col-sm-6 col-lg-4 bg-dark text-white">Im a Box (1)</div> 
            <div class="col-12 col-md-8 col-lg-4 bg-secondary text-white">Im a Box (2)</div> 
            <div class="col-12 col-lg-4 col-lg-4 bg-warning text-white">Im a Box (3)</div> 
        </div> 
    </div> 
</body>
</html>
